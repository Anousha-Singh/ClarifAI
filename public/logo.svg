<svg xmlns="http://www.w3.org/2000/svg" viewBox="80 130 340 240">   <!-- Define gradients -->   <defs>     <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">       <stop offset="0%" stop-color="#8ab4f8"></stop>       <stop offset="100%" stop-color="#1a73e8"></stop>     </linearGradient>     <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">       <stop offset="0%" stop-color="#d2a6ff"></stop>       <stop offset="100%" stop-color="#8430ce"></stop>     </linearGradient>   </defs>      <!-- Left circle -->   <circle cx="200" cy="250" r="120" fill="url(#blueGradient)"></circle>      <!-- Right circle -->   <circle cx="300" cy="250" r="120" fill="url(#purpleGradient)"></circle>      <!-- Blending/intersection area -->   <circle cx="250" cy="250" r="90" fill="white" fill-opacity="0.25"></circle> </svg>